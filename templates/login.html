<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/Login_style.css">
</head>
<body>

    <div class="Component ">
        <div class="form_components">
            <div class="SignIn-form">
                <form class="log_in" method="post" action="{{url_for('User.login')}}">
                    <h2 class="FormTitle">Log in</h2>
                    <div class="inputArea">
                        <input type="text" name="email" placeholder="User email">
                    </div>
                    <div class="inputArea">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <input type="submit" class="btn">Log in</input>
                </form>
            </div>
            <div class="SignUp-form">
                <form class="sign_up" method="post" name="form1">
                    <h2 class="FormTitle">Sign up</h2>
                    <div class="inputArea">
                        <input type="text" name="username" placeholder="Username">
                    </div>
                    <div class="inputArea">
                        <input type="password" id="Password" name="password" placeholder="Password">
                    </div>
                    <div class="inputArea">
                        <input type="password" id="RePassword" placeholder="Password confirm">
                    </div>
                    <div class="inputArea email_area">
                        <input type="email" id="email_input" name="email" placeholder="Email address">
                        <button type="submit" onclick="send_email()">SEND</button>
                    </div>
                    <div class="inputArea">
                        <input type="text" id="Captcha" name="captcha" placeholder="Captcha">
                    </div>
                    <input type="submit" class="btn" value="SignUp" onclick="register()">
                </form>
            </div>
        </div>
        <div class="curtain_components">
            <div class="curtain left-curtain">
                <div class="content">
                    <img class="AdPicture" src="../static/images/Log.svg">
                    <h3>Fresh blood!</h3>
                    <p>New to GoGrocery? This is a grocery list website. Come and join us!</p>

                    <button class="btn" id="to-signUp">
                        Sign up
                    </button>
                </div>
                <img id="left-logo" src="../static/images/Logo.svg">
            </div>
            <div class="curtain right_curtain">
                <img id="right-logo" src="../static/images/Logo.svg">
                <div class="content">
                    <h3>GoGrocery 'family' members?</h3>
                    <p>Log yourself in. Enjoy your shopping trip in GoGrocery</p>
                    <button class="btn" id="to-logIn">
                        Log in
                    </button>
                    <img class="AdPicture" src="../static/images/register.svg">
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    // button for animation
    const to_sign_in_btn = document.getElementById("to-logIn");
    const to_sign_up_btn = document.getElementById("to-signUp");
    const container = document.getElementsByClassName("Component")[0];
    // add animation when switching from sign up to sign in
    to_sign_up_btn.addEventListener("click", () => {
        container.classList.add('sign-up-mode');
    });
    to_sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
    });

    function send_email() {
        document.form1.action = "/user/register?type=send"
        document.form1.submit()
    }

    function register() {
        document.form1.action = "/user/register?type=register"
        document.form1.submit()
    }

</script>

</html>
