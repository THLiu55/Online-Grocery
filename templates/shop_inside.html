{% extends "MainpageBase.html" %}
{% block title %} details {% endblock %}

{% block csslink %}
    <link rel="stylesheet" href="../static/css/shopInside.css">
{% endblock %}

{% block body %}

    <!-- shop information header -->
    <div class="shopInfo-container">
        <div class="shopInfoCard">
            <div class="shop-logo-frame">
                <img id="shop-logo" src="./images/logo.jpeg" />
            </div>
            <div class="shop-info-frame">
                <div class="info-header">
                    <h2>Burberry</h2>
                </div>
                <div class="info-card">
                    <p>This is a luxury brand all around the world!</p>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!-- shop products collection -->
    <div class="products-container">
        <ul id="card-list">
            <li class="card-item">
                <a class="category-image" href="">
                    <img src="./images/good1.jpg" alt="perfume">
                </a>
                <a class="category-description" href="" >
                    <h2>perfume</h2>
                    <p>2200$</p>
                </a>
            </li>
        </ul>
    </div>

{% endblock %}
