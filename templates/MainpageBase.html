<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoGrocery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" href="../static/css/MainpageBase_style.css">
</head>
<body>
    <div id="HeaderLine">
        <div id="Logo">
            <div id="imageFrame">
                <img id="webLogo" src="../static/images/Logo.svg" />
            </div>
            <div id="imageFrame2">
                <img id="webLogo2" src="../static/images/Logo2.svg" />
            </div>
        </div>
        <div id="SearchArea">
            <form>
                <div id="inputFrame">
                    <div id="searching">
                        <input type="text" id="search" placeholder="Search for items"/>
                    </div>
                    <div id="submitting">
                        <button type="submit" class="custom-btn" id="searchBtn">
                            <span>
                                Search
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div id="PersonalInfo">
            <div>
                <div class="nav-item">
                    <a href="{{url_for('User.profile')}}" id="profile">
                        <span>
                            <img src="../static/images/profile.svg">
                        </span>

                    </a>
                </div>
                <div class="nav-item">
                    <a href="{{url_for('User.profile')}}" id="shopping_cart">
                        <span>
                            <img src="../static/images/Shopping_bag.svg">
                        </span>
                    </a>
                </div>
                {% if user == None %}
                    <div class="nav-item">
                        <a href="{{url_for('User.login')}}" class="state" id="login-btn">
                            <span class="state_image">
                                <img src="../static/images/login.svg">
                            </span>
                            <span class="state_text">
                                Log in
                            </span>
                        </a>
                    </div>
                {% else %}
                    <div class="nav-item">
                        <a href="{{url_for('User.logout')}}" class="state" id="logout-btn">
                            <span class="state_image">
                                <img src="../static/images/logout.svg">
                            </span>
                            <span class="state_text">
                                Log out
                            </span>
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <div id="count">

    </div>

</body>

<script>

</script>

</html>
